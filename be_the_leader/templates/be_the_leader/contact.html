{%extends 'base.html'%}
{%load static%}

{%block title%}
Contact us
{%endblock%}

{%block content%}
<div class="contact section-padding" data-scroll-index='4'>
  <div class="container">
    <div class="row">
      <div class="col-md-12 section-title text-center">
        <h3>Contact Us For More</h3>
        <p>For any enquiries or feedbacks, kindy reach us via the following links</p>
        <span class="section-title-line"></span> </div>
      <div class="col-lg-5 col-md-4">
        <div class="part-info">
          <div class="info-box">
            <div class="icon"> <i class="fas fa-phone"></i> </div>
            <div class="content">
              <h4>Phone :</h4>
              <p>0717627632</p>
            </div>
          </div>
          <div class="info-box">
            <div class="icon"> <i class="fas fa-map-marker-alt"></i> </div>
            <div class="content">
              <h4>Address :</h4>
              <p>Bazaar fourth floor</p>
            </div>
          </div>
          <div class="info-box">
            <div class="icon"> <i class="fas fa-envelope"></i> </div>
            <div class="content">
              <h4>Mail :</h4>
              <p><a href="#">btl@gmail.com</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7 col-md-8">
        <div class="contact-form">
          <form class='form' id='contact-form' method='post' action="{%url 'be_the_leader:Contact'%}" data-toggle='validator'>
            <input type='hidden' name='form-name' value='contact-form' />
            <div class="messages"></div>
            <div class="controls">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <input id="form_name" type="text" name="name" placeholder="Name *" required data-error="name is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div><br>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input id="form_email" type="email" name="email" placeholder="Email *" required data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group">
                    <input id="form_subject" type="text" name="subject" placeholder="Subject">
                  </div>
                </div>
                <div class="col-lg-12 form-group">
                  <textarea id="form_message" name="message" class="form-control" placeholder=" Type Your Message " rows="4" required data-error="Please,leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="col-lg-12 text-center">
                  <button class="bttn">Send Message</button>
                  <br><br>
                  <br><br>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-5">
            <a class="btn-floating btn-fb fa-7x" href="https://www.facebook.com/betheleader001/">
              <i class="fab fa-facebook-f"> </i>
            </a>
          </div>

          <div class="col-4 justify-content-md-center">
            <a class="btn-floating btn-tw fa-7x" href="https://twitter.com/BTL88647112?s=03">
              <i class="fab fa-twitter"> </i>
            </a>
          </div>


          <div class="col-3 d-flex flex-row-reverse">
            <a class="btn-floating btn-dribbble fa-7x" href="https://www.youtube.com/channel/UCboepN0SNZbEGCnpwA6JI2Q">
              <i class="fab fa-youtube-square"> </i>
            </a>
          </div>
        </div>

      </div>


      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">



    </div>
  </div>
</div>

{%endblock%}
